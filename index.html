<section id="adminDashboard" style="display:none; padding: 20px; background: #fff; border: 5px solid #d32f2f; margin: 20px;">
    <h2>Dreams Admin Control</h2>
    
    <div style="border-bottom: 1px solid #ccc; padding-bottom: 20px;">
        <h3>Add New Food Item</h3>
        <input type="text" id="newItemName" placeholder="Dish Name">
        <input type="number" id="newItemPrice" placeholder="Price">
        <button onclick="addNewItem()">Add to Menu</button>
    </div>

    <div>
        <h3>Current Menu (Edit)</h3>
        <ul id="adminMenuList" style="text-align: left; list-style: none;"></ul>
    </div>

    <button onclick="location.reload()" style="margin-top:20px;">Logout & Save</button>
</section>
