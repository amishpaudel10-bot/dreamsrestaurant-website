<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreams Restaurant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dreams Restaurant</h1>
        <nav>
            <a href="#" onclick="toggleAdminLogin()">Admin Login</a>
        </nav>
        <div id="adminLoginForm" style="display:none; padding:10px; background:#ddd;">
            <input type="text" id="user" placeholder="Amish Paudel">
            <input type="password" id="pass" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
    </header>

    <div id="menuGrid" class="menu-grid"></div>

    <section id="adminDashboard" style="display:none; border:5px solid red; padding:20px; margin:20px;">
        <h2>Admin Panel</h2>
        <input id="newItemName" placeholder="Dish Name">
        <input id="newItemPrice" placeholder="Price">
        <button onclick="addItem()">Add Item</button>
        <ul id="adminMenuList"></ul>
        <button onclick="location.reload()">Logout</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
