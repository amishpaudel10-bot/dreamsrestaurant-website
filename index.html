<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreams Restaurant | Gaindakot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background:#f4f4f4; font-family:sans-serif; margin:0; display: flex; flex-direction: column; min-height: 100vh;">

    <header style="background:#d32f2f; color:white; padding:20px; text-align:center;">
        <h1 style="margin:0;">Dreams Restaurant</h1>
        <button onclick="toggleAdminBox()" style="background:white; color:red; border:none; padding:8px 15px; border-radius:5px; font-weight:bold; margin-top:10px; cursor:pointer;">Admin Portal</button>
        
        <div id="adminLogin" style="display:none; margin-top:15px; background:white; padding:15px; color:black; border-radius:8px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); max-width:300px; margin-left:auto; margin-right:auto;">
            <p style="margin:0 0 10px 0; font-weight:bold;">Admin Login</p>
            <input type="text" id="admU" placeholder="Username" style="width:90%; padding:10px; margin-bottom:10px; border:1px solid #ccc; border-radius:5px;">
            <input type="password" id="admP" placeholder="Password" style="width:90%; padding:10px; margin-bottom:10px; border:1px solid #ccc; border-radius:5px;">
            <button onclick="checkAdmin()" style="width:95%; padding:12px; background:#d32f2f; color:white; border:none; border-radius:5px; font-weight:bold; cursor:pointer;">Login</button>
        </div>
    </header>

    <div id="mainSite" style="flex: 1;">
        <div style="background:#333; color:white; text-align:center; padding:10px; font-size:14px;">ğŸš€ Delivery under 30min (Naraynghat & Gaidakot)</div>
        
        <h2 style="text-align:center; color:#333; margin-top:20px;">Our Food Packages</h2>
        <div id="menuGrid" style="display:flex; flex-wrap:wrap; justify-content:center; padding:10px;"></div>

        <div id="orderForm" style="display:none; background:white; padding:20px; border-radius:15px; margin:15px; border:2px solid #d32f2f; max-width:500px; margin-left:auto; margin-right:auto;">
            <h2 id="orderTitle" style="color:#d32f2f; margin-top:0;"></h2>
            <input type="text" id="custName" placeholder="Enter Your Full Name" style="width:95%; padding:12px; margin-bottom:10px; border:1px solid #ddd; border-radius:5px;">
            <select id="custLoc" style="width:100%; padding:12px; margin-bottom:15px; border:1px solid #ddd; border-radius:5px;">
                <option value="Gaidakot">Gaidakot</option>
                <option value="Naraynghat">Naraynghat</option>
            </select>
            <button onclick="submitToWA()" style="width:100%; padding:15px; background:#25D366; color:white; border:none; font-weight:bold; border-radius:10px; cursor:pointer; font-size:16px;">Order via WhatsApp</button>
        </div>
    </div>

    <div id="adminDash" style="display:none; padding:20px; background:white; min-height:100vh;">
        <h2 style="color:#d32f2f;">Admin Dashboard (Sapana Paudel)</h2>
        <p>Manage your orders here.</p>
        <div id="ordersList"></div>
        <button onclick="location.reload()" style="background:black; color:white; width:100%; padding:15px; margin-top:20px; border:none; cursor:pointer; border-radius:5px;">Logout</button>
    </div>

    <footer style="background:#eee; color:#333; padding:25px; text-align:center; border-top:1px solid #ccc; margin-top:30px;">
        <p style="margin:5px 0; font-size:18px; font-weight:bold;">Owner: Sapana Paudel</p>
        <p style="margin:10px 0; font-size:16px;">ğŸ“ Customer Service: <a href="tel:+9779766627143" style="color:#d32f2f; text-decoration:none; font-weight:bold;">+977 976-6627143</a></p>
        <p style="font-size:14px; color:#666;">ğŸ“ Gaindakot-2, Riverside</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
